<!DOCTYPE html>

<html lang="id">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Galeri - Langit Biru Adventure</title>
<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Figtree', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
            line-height: 1.5;
        }
        
        .container {
            width: 100%;
            max-width: 1920px;
            margin: 0 auto;
        }
        
        /* Header Styles */
        .header {
            background-color: #006184;
            padding: 12px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            width: 120px;
            height: auto;
            border-radius: 36px;
        }
        
        .nav-menu {
            display: none;
            gap: 34px;
        }
        
        .nav-menu a {
            color: #ffffff;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            line-height: 18px;
            transition: opacity 0.3s ease;
        }
        
        .nav-menu a:hover {
            opacity: 0.8;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .login-text {
            color: #ffffff;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }
        
        .contact-btn {
            background: transparent;
            border: 2px solid #ffffff;
            border-radius: 8px;
            color: #ffffff;
            font-size: 14px;
            font-weight: 700;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .contact-btn:hover {
            background-color: #ffffff;
            color: #006184;
        }
        
        .contact-btn img {
            width: 18px;
            height: 18px;
        }
        
        /* Main Content */
        .main-content {
            padding: 42px 16px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .gallery-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .gallery-title {
            font-size: 36px;
            font-weight: 700;
            line-height: 1.2;
            color: #1b1f4d;
            margin-bottom: 14px;
        }
        
        .gallery-subtitle {
            font-size: 16px;
            font-weight: 400;
            line-height: 20px;
            color: #020817;
        }
        
        /* Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-top: 40px;
        }
        
        .gallery-item {
            position: relative;
            aspect-ratio: 220/180;
            overflow: hidden;
            border-radius: 8px;
            background-color: #eeeeee;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .gallery-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover img {
            transform: scale(1.05);
        }
        
        /* Footer */
        .footer {
            background-color: #111827;
            padding: 32px 16px;
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }
        
        .footer-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
        
        .footer-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            text-align: center;
        }
        
        .footer-address {
            color: #ffffff;
            font-size: 13px;
            font-weight: 600;
            line-height: 20px;
        }
        
        .footer-nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 16px;
        }
        
        .footer-nav a {
            color: #ffffff;
            font-size: 15px;
            font-weight: 500;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }
        
        .footer-nav a:hover {
            opacity: 0.8;
        }
        
        .footer-social {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .footer-social span {
            color: #ffffff;
            font-size: 14px;
            font-weight: 600;
        }
        
        .footer-social img {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
        }
        
        .footer-social img:hover {
            transform: scale(1.1);
        }
        
        .footer-copyright {
            color: #ffffff;
            font-size: 13px;
            font-weight: 700;
            text-align: center;
        }
        
        /* Responsive Design */
        @media (min-width: 640px) {
            .gallery-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
            }
            
            .main-content {
                padding: 42px 24px;
            }
            
            .footer {
                padding: 32px 24px;
            }
        }
        
        @media (min-width: 768px) {
            .nav-menu {
                display: flex;
            }
            
            .login-text {
                display: block;
            }
            
            .contact-btn {
                font-size: 16px;
                padding: 16px 28px;
            }
            
            .gallery-title {
                font-size: 48px;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 24px;
            }
            
            .footer-content {
                flex-direction: row;
                justify-content: space-between;
                align-items: flex-start;
            }
            
            .footer-info {
                flex-direction: row;
                align-items: flex-start;
                text-align: left;
                flex: 1;
                margin-left: 32px;
            }
        }
        
        @media (min-width: 1024px) {
            .header-content {
                padding: 0 32px;
            }
            
            .gallery-title {
                font-size: 61px;
                line-height: 74px;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(5, 1fr);
            }
            
            .main-content {
                padding: 42px 32px;
            }
        }
        
        @media (min-width: 1280px) {
            .gallery-grid {
                gap: 16px;
            }
        }
    </style>
